<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        /* Style for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Style for the sections */
        .section {
            padding: 20px;
        }
        .crypto-section, .price-section {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

<!-- Navigation bar -->
<div class="navbar">
    <a href="#home">Home</a>
    <a href="#position">Position</a>
    <a href="#news">News</a>
</div>

<!-- Home Section -->
<div id="home" class="section">
    <h2>Home</h2>
    <!-- Crypto Section -->
    <div class="crypto-section">
        <h3>Crypto</h3>
        <p>Information about cryptocurrencies.</p>
    </div>
    <!-- Price Section -->
    <div class="price-section">
        <h3>Price</h3>
        <p>Information about pricing.</p>
    </div>
</div>

<!-- Position Section -->
<div id="position" class="section">
    <h2>Position</h2>
    <p>Details about positions.</p>
</div>

<!-- News Section -->
<div id="news" class="section">
    <h2>News</h2>
    <p>Latest news updates.</p>
</div>

</body>
</html>
